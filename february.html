<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–§–µ–≤—Ä–∞–ª—å ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffe0e9, #ffd6a5);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
h1 {
    margin-top: 30px;
    font-size: 3em;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    z-index: 10;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.container {
    position: relative;
    flex: 1;
    width: 1000px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* –í–∏–¥–µ–æ */
.video {
    width: 320px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    z-index: 5;
}

/* –§–æ—Ç–æ */
.photo {
    width: 110px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    position: absolute;
    top: 50%;
    left: 50%;
    transition: 0.3s;
    z-index: 3;
    cursor: pointer;
}

.photo:hover {
    transform: scale(1.1) translate(var(--x), var(--y));
}

/* –õ–µ–≤–∞—è –¥—É–≥–∞ */
.left1 { --x:-420px; --y:-220px; transform: translate(var(--x), var(--y)); }
.left2 { --x:-500px; --y:-70px;  transform: translate(var(--x), var(--y)); }
.left3 { --x:-500px; --y:70px;   transform: translate(var(--x), var(--y)); }
.left4 { --x:-420px; --y:220px;  transform: translate(var(--x), var(--y)); }

/* –ü—Ä–∞–≤–∞—è –¥—É–≥–∞ */
.right1 { --x:300px; --y:-220px; transform: translate(var(--x), var(--y)); }
.right2 { --x:380px; --y:-70px;  transform: translate(var(--x), var(--y)); }
.right3 { --x:380px; --y:70px;   transform: translate(var(--x), var(--y)); }
.right4 { --x:300px; --y:220px;  transform: translate(var(--x), var(--y)); }

/* –ö–Ω–æ–ø–∫–∞ */
.bottom-btn {
    margin-bottom: 30px;
    padding: 14px 30px;
    border: none;
    border-radius: 14px;
    font-size: 18px;
    cursor: pointer;
    background: white;
    color: #ff4e8a;
    font-weight: bold;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    transition: 0.3s;
    z-index: 10;
}

.bottom-btn:hover {
    transform: scale(1.05);
}

/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
}

.modal-content {
    position: relative;
    text-align: center;
    animation: popup 0.4s ease;
}

.modal-content img {
    width: 400px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
}

.modal-content p {
    margin-top: 20px;
    font-size: 20px;
}

.close {
    position: absolute;
    top: -20px;
    right: -20px;
    font-size: 35px;
    cursor: pointer;
    color: white;
}

@keyframes popup {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<h1>–§–µ–≤—Ä–∞–ª—å ‚ù§Ô∏è</h1>

<div class="container">

    <video class="video" autoplay muted loop playsinline>
        <source src="photo_fabruary/video.MOV" type="video/mp4">
    </video>

    <!-- –õ–µ–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞ -->
    <img src="photo_fabruary/photo.jpg" class="photo left1">
    <img src="photo_fabruary/photo3.jpg" class="photo left2">
    <img src="photo_fabruary/photo5.jpg" class="photo left3">
    <img src="photo_fabruary/photo1.jpg" class="photo left4">

    <!-- –ü—Ä–∞–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞ -->
    <img src="photo_fabruary/photo6.jpg" class="photo right1">
    <img src="photo_fabruary/photo4.jpg" class="photo right2">
    <img src="photo_fabruary/photo2.jpg" class="photo right3">
    <img src="photo_fabruary/photo8.jpg" class="photo right4">

</div>

<button class="bottom-btn" onclick="window.location.href='vid.html'">
    –î–∞–ª—å—à–µ ‚û°
</button>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">√ó</span>
        <img id="modal-img">
        <p id="modal-text"></p>
    </div>
</div>

<script>
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const modalText = document.getElementById("modal-text");

const descriptions = {
    "photo_fabruary/photo.jpg": "–≠—Ç–æ—Ç –≤–∑–≥–ª—è–¥ üòç",
    "photo_fabruary/photo1.jpg": "–ü–æ–º–µ—Ç–∏–ª–∏ –º–µ–Ω—è ",
    "photo_fabruary/photo2.jpg": "ü§´",
    "photo_fabruary/photo3.jpg": "üòä",
    "photo_fabruary/photo4.jpg": "üòç",
    "photo_fabruary/photo5.jpg": "üòç",
    "photo_fabruary/photo6.jpg": "–°–Ω–æ–≤–∞ –Ω–∞ –ø—Ä–µ–∂–Ω–µ–º –º–µ—Å—Ç–µ",
    "photo_fabruary/photo8.jpg": "–û–ø—è—Ç—å —Ä–∞–∑—ä–µ–∑–¥ üò¢",

};

document.querySelectorAll(".photo").forEach(img => {
    img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
        modalText.innerText =
            descriptions[img.getAttribute("src")] || "–û—Å–æ–±–µ–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç üíï";
    });
});

function closeModal() {
    modal.style.display = "none";
}

modal.addEventListener("click", function(e) {
    if (e.target === modal) {
        closeModal();
    }
});
</script>

</body>
</html>
