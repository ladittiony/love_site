<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>❤️</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, #ffe0e9, #ffd6a5);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
}

/* Текст сверху */
.top-text {
    margin-top: 30px;
    font-size: 32px;
    color: white;
    font-weight: bold;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.4);
}

/* Контейнер фото */
.photo-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Фото */
.photo-container img {
    max-width: 90vw;
    max-height: 70vh;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
    object-fit: contain;
}

/* Кнопка */
.bottom-btn {
    width: 100%;
    height: 10vh;
    border: none;
    font-size: 20px;
    cursor: pointer;
    background: white;
    color: #ff4e8a;
    font-weight: bold;
    transition: 0.3s;
}

.bottom-btn:hover {
    background: #ffe0e9;
}
</style>
</head>

<body>

<div class="top-text">
    А что будет в следующем томе, мы узнаем через год 
</div>

<div class="photo-container">
    <img src="photo_july/photo1.jpg" alt="Наш момент ❤️">
</div>

<button class="bottom-btn" onclick="window.location.href='august.html'">
    Дальше ➡
</button>

</body>
</html>
