<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ê–ø—Ä–µ–ª—å ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffe0e9, #ffd6a5);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
h1 {
    margin-top: 30px;
    font-size: 3em;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    z-index: 10;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.container {
    position: relative;
    flex: 1;
    width: 1000px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–µ —Ñ–æ—Ç–æ */
.center-photos {
    display: flex;
    gap: 30px;
    z-index: 5;
}

.center-photo {
    width: 260px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    transition: 0.3s;
    cursor: pointer;
    object-fit: contain;
}

/* –§–æ—Ç–æ –≤–æ–∫—Ä—É–≥ */
.photo {
    width: 110px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    position: absolute;
    top: 50%;
    left: 50%;
    transition: 0.3s;
    z-index: 3;
    cursor: pointer;
    object-fit: contain;
}

/* –•–æ–≤–µ—Ä */
.photo:hover, .center-photo:hover {
    transform: scale(1.1) translate(var(--x), var(--y));
}

/* –õ–µ–≤–∞—è –¥—É–≥–∞ */
.left1 { --x:-420px; --y:-220px; transform: translate(var(--x), var(--y)); }
.left2 { --x:-500px; --y:-70px;  transform: translate(var(--x), var(--y)); }
.left3 { --x:-500px; --y:70px;   transform: translate(var(--x), var(--y)); }
.left4 { --x:-420px; --y:220px;  transform: translate(var(--x), var(--y)); }

/* –ü—Ä–∞–≤–∞—è –¥—É–≥–∞ */
.right1 { --x:300px; --y:-220px; transform: translate(var(--x), var(--y)); }
.right2 { --x:380px; --y:-70px;  transform: translate(var(--x), var(--y)); }
.right3 { --x:380px; --y:70px;   transform: translate(var(--x), var(--y)); }
.right4 { --x:300px; --y:220px;  transform: translate(var(--x), var(--y)); }

/* –ö–Ω–æ–ø–∫–∞ */
.bottom-btn {
    margin-bottom: 40px;
    padding: 14px 30px;
    border: none;
    border-radius: 14px;
    font-size: 18px;
    cursor: pointer;
    background: white;
    color: #ff4e8a;
    font-weight: bold;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    transition: 0.3s;
    z-index: 10;
}

.bottom-btn:hover {
    transform: scale(1.05);
}

/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(8px);
    justify-content: center;
    align-items: center;
}

.modal-content {
    position: relative;
    text-align: center;
    animation: popup 0.4s ease;
}

.modal-content img {
    width: auto;
    max-width: 80vw;
    max-height: 80vh;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
    object-fit: contain;
}

.modal-content p {
    margin-top: 20px;
    font-size: 20px;
}

.close {
    position: absolute;
    top: -20px;
    right: -20px;
    font-size: 35px;
    cursor: pointer;
    color: white;
}

@keyframes popup {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* –°–µ—Ä–¥–µ—á–∫–∏ */
.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh) translateX(30px); opacity: 0; }
}
</style>
</head>

<body>

<div class="hearts"></div>

<h1>–ê–ø—Ä–µ–ª—å ‚ù§Ô∏è</h1>

<div class="container">

    <!-- –õ–µ–≤–∞—è –¥—É–≥–∞ -->
    <img src="photo_april/photo8.jpg" class="photo left1">
    <img src="photo_april/photo.jpg" class="photo left2">
    <img src="photo_april/photo4.jpg" class="photo left3">
    <img src="photo_april/photo6.jpg" class="photo left4">

    <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–µ —Ñ–æ—Ç–æ -->
    <div class="center-photos">
        <img src="photo_april/photo3.jpg" class="center-photo">
        <img src="photo_april/photo5.jpg" class="center-photo">
    </div>

    <!-- –ü—Ä–∞–≤–∞—è –¥—É–≥–∞ -->
    <img src="photo_april/photo7.jpg" class="photo right1">
    <img src="photo_april/photo2.jpg" class="photo right2">
    <img src="photo_april/photo1.jpg" class="photo right3">
    <img src="photo_april/photo9.jpg" class="photo right4">

</div>

<button class="bottom-btn" onclick="window.location.href='may.html'">
    –î–∞–ª—å—à–µ ‚û°
</button>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">√ó</span>
        <img id="modal-img">
        <p id="modal-text"></p>
    </div>
</div>

<script>
/* –û–ø–∏—Å–∞–Ω–∏—è —Ñ–æ—Ç–æ */
const descriptions = {
    "photo.jpg": "–ù–µ –ø–æ–¥–æ–∑—Ä–µ–≤–∞–ª —è, —á—Ç–æ –ø–æ—Ç–æ–º —ç—Ç–æ –Ω–∞ –º–µ–Ω—è –æ–±—Ä—É—à–∏—Ç—Å—è üòÅ",
    "photo1.jpg": "–î—Ä—É–≥–∏–µ –ø–æ–∫–∞ –Ω–µ –∑–Ω–∞–ª–∏, —á—Ç–æ —ç—Ç—É –∫—Ä–∞—Å–æ—Ç–∫—É —Ü–µ–ª–æ–≤–∞—Ç—å –º–æ–≥—É —Ç–æ–ª—å–∫–æ —è ",
    "photo2.jpg": "–¢—ã –¥–æ—Ö–æ–¥—á–∏–≤–æ –æ–±—ä—è—Å–Ω—è–ª–∞ –Ω–∞—à—É –±—É–¥—É—â—É—é –∂–∏–∑–Ω—å",
    "photo3.jpg": "–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –º–æ–µ–π —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∫–∏ üòç",
    "photo4.jpg": "–ù–∞—á–∞–ª–æ —Å–æ–≤—Ä–∞—â–µ–Ω–∏–π",
    "photo5.jpg": "–ù–∞—à –¥–æ–≥–æ–≤–æ—Ä üíï",
    "photo6.jpg": "–°–ª—É—Ö–∏ –æ –Ω–∞—Å —Ä–∞–∑–æ—à–ª–∏—Å—å –ø–æ –≤—Å–µ–π –¥–µ—Ä–µ–≤–Ω–µ",
    "photo7.jpg": "–ù–µ–º–Ω–æ–≥–æ –∫—Ä–∞—Å–∏–≤–æ–≥–æ –º–µ–Ω—è üòÅ",
    "photo8.jpg": "–ù–µ–º–Ω–æ–≥–æ –∫—Ä–∞—Å–∏–≤–æ–≥–æ –º–µ–Ω—è üòÅ",
    "photo9.jpg": "–ö—É–ø–∏–ª –±–∏–ª–µ—Ç –≤ –ù–æ–≤–æ—Ä–æ—Å—Å–∏–π—Å–∫ üíï"
};

/* –ú–æ–¥–∞–ª–∫–∞ */
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const modalText = document.getElementById("modal-text");

document.querySelectorAll(".photo, .center-photo").forEach(img => {
    img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
        const fileName = img.src.split("/").pop();
        modalText.innerText = descriptions[fileName] || "–û—Å–æ–±–µ–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç üíï";
    });
});

function closeModal() {
    modal.style.display = "none";
}

modal.addEventListener("click", e => {
    if (e.target === modal) closeModal();
});

/* –°–µ—Ä–¥–µ—á–∫–∏ */
const heartsContainer = document.querySelector(".hearts");
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heart.style.animationDuration = (4 + Math.random() * 6) + "s";
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
